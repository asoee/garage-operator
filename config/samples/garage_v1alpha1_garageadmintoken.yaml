---
# Admin token with no expiration
# Note: The operator uses file-based admin tokens which always have full access.
# For scoped/restricted tokens, use Garage's Admin API directly (CreateAdminToken).
apiVersion: garage.rajsingh.info/v1alpha1
kind: GarageAdminToken
metadata:
  name: admin-full
  namespace: garage-operator-system
spec:
  clusterRef:
    name: garage
  name: Full Admin Token
  neverExpires: true
  secretTemplate:
    name: garage-admin-full
    tokenKey: admin-token
    includeEndpoint: true
---
# Admin token with expiration date
apiVersion: garage.rajsingh.info/v1alpha1
kind: GarageAdminToken
metadata:
  name: admin-expiring
  namespace: garage-operator-system
spec:
  clusterRef:
    name: garage
  name: Expiring Admin Token
  expiration: "2027-12-31T23:59:59Z"
  secretTemplate:
    name: garage-admin-expiring
    tokenKey: admin-token
    endpointKey: admin-endpoint
