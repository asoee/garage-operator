{{- if and .Values.rbac.create .Values.leaderElection.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "garage-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "garage-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "garage-operator.leaderElectionRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "garage-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
