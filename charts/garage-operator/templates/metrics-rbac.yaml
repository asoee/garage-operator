{{- if and .Values.rbac.create .Values.metrics.enabled -}}
---
# Metrics auth role - allows authentication for metrics endpoint
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "garage-operator.metricsAuthRoleName" . }}
  labels:
    {{- include "garage-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "garage-operator.fullname" . }}-metrics-auth-rolebinding
  labels:
    {{- include "garage-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "garage-operator.metricsAuthRoleName" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "garage-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
# Metrics reader role - allows reading metrics endpoint
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "garage-operator.metricsReaderRoleName" . }}
  labels:
    {{- include "garage-operator.labels" . | nindent 4 }}
rules:
- nonResourceURLs:
  - "/metrics"
  verbs:
  - get
{{- end }}
